      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days



  #Swagger configurations
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs
  show-actuator: on
#Actuctor Configurations
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: health,info,beans,env,customactuator
  info:
    env:
      enabled: on
    build:
      enabled: on
    git:
      enabled: on
    java:
      enabled: on
    os:
      enabled: on
server:
  port: 8080