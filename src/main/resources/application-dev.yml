

#DB configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/appsdeveloperblogs
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: on
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

